<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTERDOTS enter</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/gamestyle.css">
</head>
<body>
    <main>
        <div id="gameContainer">
            <div id="game">
                <div class="containerItem"><div class="item"></div></div>
                <div class="containerItem"><div class="item"></div></div>
                <div class="containerItem"><div class="item"></div></div>
                <div class="containerItem"><div class="item"></div></div>
                <div class="containerItem"><div class="item"></div></div>
                <div class="containerItem"><div class="item"></div></div>
                <div class="containerItem"><div class="item"></div></div>
                <div class="containerItem"><div class="item"></div></div>
                <div class="containerItem"><div class="item"></div></div>
            </div>
            <div id="gameTitle">
                <p>MASTERDOTS</p>
            </div>
        </div>
        <div id="userContainer">
            <form id="form_entrada" action="game.html">
                <div class="itemForm">
                    <img src="./image/alien1.png" width="26" id="avatarImg">
                    <input type="text" value="nick" id="nick" readonly>
                </div>
                <div class="itemForm">
                    <label for="score">Puntuacion</label>
                    <input type="text" value="0" id="score" class="gameInput" readonly>
                </div>
                <div class="itemForm">
                    <label for="time">Tiempo Restante</label>
                    <input type="text" value="30" id="time" class="gameInput" readonly>
                </div>
            </form>
        </div>
    </main>
    <footer>
        curso Fronted JS, HTML y CSS
    </footer>
</body>
<script src="./js/userdata.js"></script>
<script src="./js/game.js"></script>
</html>
