<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermots Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./image/logo.png" alt="logo master dots">
    </header>
    <main>
        <form action="#">
            <div class="itemForm">
                <label for="Nick">Nick de usuario</label>
                <input type="text" name="nick" value="@" id="nicka" required readonly>
                <input type="text" name="nick" id="nick">
            </div>
            <div class="itemForm">
                <label for="email">Introduzca su Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="itemForm">
                <label for="size">Tamaño de juego</label>
                <select name="size" id="size">
                    <option value="">-- Elige el tamaño del juego --</option>
                    <option value="1">4X4</option>
                    <option value="2">5X5</option>
                    <option value="3">6X6</option>
                </select>
            </div>
            <div class="itemForm">
                <input type="submit" value="Jugar">
            </div>
        </form> 

    </main>
    <footer>
        <p>Curso FrontEnd con HTML, CSS y JS</p>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
