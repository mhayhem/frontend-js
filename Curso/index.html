<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermots Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./image/logo.png" alt="logo master dots">
    </header>
    <main>
        <div>
            <p id="error"></p>
        </div>
        <form action="game.html" id="formElement">
            <div class="itemForm">
                <label for="nick">Nick de usuario *</label>
                <input type="text" name="nick" value="@" id="nicka"  readonly>
                <input type="text" name="nick" id="nick"  minlength="2">
            </div>
            <div class="itemForm">
                <label for="email">Introduzca su Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="itemForm">
                <label for="size">Tamaño de juego *</label>
                <select name="size" id="size" >
                    <option value="0">-- Elige el tamaño del juego --</option>
                    <option value="4">4X4</option>
                    <option value="5">5X5</option>
                    <option value="6">6X6</option>nick
                </select>
            </div>
            <div class="itemForm">
                <div id="avatar">
                    <label for="avatar">Avatar</label>
                    <div id="avatarcontainer">
                        <img src="./image/alien1.png" alt="" id="avatarImg">
                    </div>
                </div>
                <div id="avatargrid">
                    <div class="avatarItem">
                        <img src="./image/alien1.png" alt="" class="avatarImgItem" width="35px" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./image/alien2.png" alt="" class="avatarImgItem" width="35px" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./image/alien3.png" alt="" class="avatarImgItem" width="35px" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./image/alien4.png" alt="" class="avatarImgItem" width="35px" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./image/alien5.png" alt="" class="avatarImgItem" width="35px" draggable="true">
                    </div>
                    <div class="avatarItem">
                        <img src="./image/alien6.png" alt="" class="avatarImgItem" width="35px" draggable="true">
                    </div>
                </div>
            </div>

            <div>
                <p class="advice">* Obligatorio </p>
            </div>
            <div class="itemForm">
                <input type="submit" value="Jugar">
            </div>
        </form> 

    </main>
    <footer>
        <p>Curso FrontEnd con HTML, CSS y JS</p>
    </footer>
    <script src="./js/userdata.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
